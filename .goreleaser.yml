project_name: plaintweet

before:
  hooks:
    - go mod download

builds:
  - goos:
      - linux
      - darwin

    goarch:
      - amd64
      - arm

    goarm:
      - "7"

    env:
      - CGO_ENABLED=0

    ldflags: |
      -s
      -w
      -X github.com/suhlig/plaintweet/cmd.version={{.Version}}
      -X github.com/suhlig/plaintweet/cmd.commit={{.Commit}}
      -X github.com/suhlig/plaintweet/cmd.date={{.Date}}

archives:
- replacements:
    darwin: Darwin
    linux: Linux
    amd64: x86_64
    arm: RaspberryPi

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-next"

changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
    - 'README'

release:
  # Mark the release as not ready for production if there is an indicator for this in the tag e.g. v1.0.0-rc1
  prerelease: auto

publishers:
  - name: save-release-url
    cmd: sh -c "echo '{{ .ReleaseURL }}' > dist/release-url.txt"
